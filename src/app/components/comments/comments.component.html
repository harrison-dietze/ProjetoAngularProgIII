<mat-card-footer class="example-card-footer">
    <mat-expansion-panel (opened)="buscarComentarios()">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <span>Comments</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ul *ngFor="let comment of comments">
        <li>{{comment.email}}</li>
        <li>{{comment.body}}</li>
      </ul>
    </mat-expansion-panel>
</mat-card-footer>
