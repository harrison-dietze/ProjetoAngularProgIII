<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title
      ><span class="truncate">{{ post?.title }}</span></mat-card-title
    >
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <p>{{ post?.body }}</p>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <span>Comments</span>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-comments></app-comments>
    </mat-expansion-panel>
  </mat-card-footer>
</mat-card>
